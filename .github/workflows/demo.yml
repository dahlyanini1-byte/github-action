name: Demo pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  # schedule:
  # - cron: "*/1 * * * *"

jobs:

  setup_job:
    runs-on: ubuntu-latest  # macos-latest , windows-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: create file
        run: |
          touch github-action.txt
          ls -la

      - name: print hello world
        run: echo "Hello world"

             cat README.md

  build_job:
    needs:
      - setup_job
    runs-on: windows-latest
    steps:
      - name: display hello
        run: echo hello
      - name: Display github-action.txt
        run:  cat github-action.txt 

  deploy_job:
    needs: build_job
    runs-on: macos-latest
    steps:
      - name: mac hello
        run: echo "hello mac"
